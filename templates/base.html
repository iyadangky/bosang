{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09a4e960d7.js" crossorigin="anonymous"></script>
    <title>한국자동차보상센터</title>
</head>
<body>
    <div class="container pt-3 mb-4" style="display: flex; justify-content: flex-end;">
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
       
                {{ user.get_username }}님 환영합니다.
                <button type="submit" class="btn btn-primary ms-3">LOGOUT</button>
            </form>
        {% else %}
            <a class="text-decoration-none" href="{% url 'accounts:login' %}">
                <button class="btn btn-primary">LOGIN</button>
            </a>
            <!-- <a class="text-decoration-none" href="{% url 'accounts:sign_up' %}">
                <button class="btn btn-primary ms-3">SIGN UP</button>
            </a> -->
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
