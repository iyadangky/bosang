{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'posts:tender' post.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h5><span class="material-icons me-2">request_quote</span>금액입력</h5>
            <input id="price" type="text" name="price" class="form-control mb-4" placeholder="">

            <h5><span class="material-icons me-2">priority_high</span>의견입력</h5>
            <textarea name="opinion" id="opinion" cols="30" rows="10" class="form-control mb-4"></textarea>
               
            <div class="mb-3">               
            <button type="submit" class="btn btn-primary">금액입력</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
